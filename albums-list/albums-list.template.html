             <div class="row text-center">
                 <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 album-box" ng-repeat="album in $ctrl.albums">
                     <a href="#!/gallery/{{album.id}}/{{album.name}}">
                         <h3>{{album.name}} <br> <span>{{album.id}}</span></h3>
                         <div class="img-box">
                             <img ng-src="{{album.imageUrl}}" alt="{{album.name}}">
                         </div>
                     </a>
                 </div>
             </div>
